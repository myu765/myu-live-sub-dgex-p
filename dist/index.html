<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pumyu-live-sub-dgex-p</title>
    <link rel="stylesheet" href="react-bootstrap-table2.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
      *:focus {
        outline: none  !important; 
        -webkit-tap-highlight-color: none !important;
      }
      a {
        outline: none  !important; 
        -webkit-tap-highlight-color: none !important;
      }
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      body {
        display: flex;
        flex-direction: column;
      }
      .MuiToolbar-root {
        min-height: 0 !important;
        padding: 0px 6px !important;
      }
      .MuiGrid-item {
        padding: 0 !important;
      }
      .MuiTabPanel-root {
        padding: 0 !important;
      }
      .table-sm td, .table-sm th {
        padding: .2rem;
      }
      .form-control {
        font-size: 11px;
      }
      .table-sm td, .table-sm th {
        padding: 1px 0px 1px 0px;
        line-height: 14px;
      }
      .react-bootstrap-table td > .selection-input-4, .react-bootstrap-table th > .selection-input-4 {
        margin: 0px 0px 0px 7px;
      }
      .react-bootstrap-table table {
        table-layout: auto;
      }
      select.form-control:not([size]):not([multiple]) {
        height: 1.1rem;
        margin-top: 6px;
      }
      .form-control {
        padding: 0;
      }
      .react-bootstrap-table th[data-row-selection] {
        width: 30px;
        vertical-align: middle;
      }
      .filter-label {
        margin-bottom: 0px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script src="bundle.js"></script>
  </body>
</html>
